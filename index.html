<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>API</title>
  </head>
  <style>
    body {
      background-color: blueviolet;
    }
    #details {
      background-color: rgb(16, 240, 191);
      width: 900px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10%;
      box-shadow: 15px 20px 30px black;
    }
  </style>
  <body>
    <div id="details" class="justify-content-center">
      <h1 style="text-align: center">Details</h1>
      <div class="row text-center">
        <div class="col" id="picture">
          <img id="pictureTag" />
        </div>
      </div>
      <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-2 row-cols-sm-1">
          <div class="col" id="name">
            <span style="font-weight: bold">Name: </span>
          </div>
          <div class="col" id="cell">
            <span style="font-weight: bold">Cell: </span>
          </div>
          <div class="col" id="gender">
            <span style="font-weight: bold">Gender: </span>
          </div>
          <div class="col" id="email">
            <span style="font-weight: bold">Email: </span>
          </div>
        </div>
      </div>
    </div>
    <script>
      fetch("https://randomuser.me/api/")
        .then((res) => res.json())
        .then((data) => {
          const user = data.results[0];
          document.getElementById("name").append(user.name.first);
          document.getElementById("cell").append(user.cell);
          document.getElementById("gender").append(user.gender);
          document.getElementById("email").append(user.email);

          document.getElementById("pictureTag").src = user.picture.large;
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
